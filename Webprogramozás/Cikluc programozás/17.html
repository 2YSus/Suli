<!DOCTYPE html>
<html lang="en">
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>     
<body>      
    <script>
        for(i=8*60; i<=18*60; i+=50)
        {   
            o = Math.round(i/60) ;   if(o<10)   o='0'+o
            p = i%60 ;  if(p==0)   p=p+'0'

            document.write(o, ':', p, '<br>')
        }   
    </script>
</body>     
</html>
