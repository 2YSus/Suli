<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid rgb(204, 68, 119);
            color: rgb(204, 68, 119);
        }
        td{
            border: 1px solid rgb(204, 68, 119);
        }

    </style>
</head>
<body>
    <script>
        document.write('<table><tr>')
            for(i = 1; i<=90; i++)
            {
                document.write('<td>', i, ' </td>')
                if(i%10==0) document.write('<tr></tr>')
            }
        document.write('</table></tr>')
    </script>
</body>
</html>
