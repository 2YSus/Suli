<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(e=17; e>=9; e=e-1)
        {
            for(i=1; i<=9; i++)
            {
                if(e+i==18)
                {
                    document.write(i,'-',e,' ')
                }
            }
        }
    </script>

</body>
</html>
