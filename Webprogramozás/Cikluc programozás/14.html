<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        k=0
        j=0
        e=1

        for(i=1; i<25; i++)
        {
            j = e
            e = k
            k = j+e

            document.write(k, ', ')
        }

    </script>

</body>
